<div class="bg-container">
    <div class="body row">
        <h1 class="title">Candidatos</h1>

        <div class="col-12">
            <div class="title-grid">
                <span class="name"><b>Nome</b></span>
                <span><b>CompetÃªncias</b></span>
            </div>
            <div *ngFor="let candidate of getCandidates()" class="candidates-border">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="accordion-grid">
                                <span>{{candidate.name}}</span>                                
                                <div *ngFor="let competence of candidate.competences">
                                    <span class="competences">{{competence.name.toLowerCase()}}</span>
                                </div>
                            </mat-panel-title>                            
                        </mat-expansion-panel-header>

                        <p>E-mail: {{candidate.email}}</p>
                        <p>LinkedIn: {{candidate.linkedin}}</p>

                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>

    </div>




    <router-outlet></router-outlet>
</div>
