    <div class="row form-btn">
        <div class="col-3">
            <button (click)="create()" mat-stroked-button class="send-btn">Fa√ßa seu Cadastro</button>
        </div>
    </div>
    <div class="body">

        <h1 class="title">Vagas em Destaque</h1>

        <div *ngIf="featuredVacancies.length > 0" class="row vacancies">
            <div *ngFor="let vacancy of featuredVacancies" class="col-3">
                <mat-card class="vacancy-card">
                    <mat-card-header class="card-header-padding">
                        <mat-card-title>{{vacancy.name}}</mat-card-title>
                        <mat-card-subtitle>{{vacancy.level}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="card-content-padding">
                        <p>R$ {{vacancy.salary}}</p>
                        <div *ngFor="let competence of vacancy.competencesNames" class="competences">
                            <span class="competence">{{competence}}</span>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="vc-detail">
                        <button mat-button class="detail-btn">Ver Detalhes</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div class="row vacancy-btn">
            <div class="col-9 no-padding">
                <button (click)="viewVacancies()" mat-stroked-button class="view-vacancies">
                    <mat-icon>chevron_right</mat-icon>
                    Ver todas as Vagas
                </button>
            </div>
        </div>
    </div>
